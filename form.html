<!DOCTYPE html>
<html>
<head>
	<title>Latihan Form</title>
</head>
<body>
	<form>
		<table border="0">
			<tr>
				<td><label>Username</label></td>
				<td><input type="text" id="username"></td>
			</tr>

			<tr>
				<td><label>Password</label></td>
				<td><input type="password" id="password"></td>
			</tr>

			<tr>
				<td><label>Jebis Kelamin</label></td>
				<td colspan="2"><input type="radio" id="laki">Laki-laki <input type="radio" id="perempuan">Perempuan</td>
			</tr>

			<tr>
				<td><label>Hobi</label></td>
				<td colspan="2"><input type="checkbox" name="hobi">Futsal <input type="checkbox" name="hobi">Nyanyi</td>
			</tr>

			<tr>
				<td><label>Kota</label></td>
				<td><select>
					<option>Tangerang</option>
					<option>Jakarta</option>
					<option>Bandung</option>
					<option>Bekasi</option>
					<option>Bekasi</option>
				</select></td>
			</tr>

			<tr>
				<td><label>Alamat</label></td>
				<td><textarea></textarea></td>
			</tr>

			<tr>
				<td></td>
				<td><button>Kirim</button></td>
			</tr>
		</table>
	</form>

</body>
</html>
